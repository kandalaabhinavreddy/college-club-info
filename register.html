<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop playsinline>
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
  <section class="register-section">
    <div class="container">
      <h2>Event Registration</h2>
      <div class="registration-form">
        <form id="event-registration-form" action="register.php" method="POST">
          <div class="form-group">
            <label for="event-select">Select Event:</label>
            <select id="event-select" name="event" required>
              <option value="">-- Select an Event --</option>
              <option value="hackathon">Hackathon 2025</option>
              <option value="techtalk">Tech Talk: AI Revolution</option>
              <option value="artexhibition">Art Exhibition</option>
              <option value="sportsmeet">Annual Sports Meet</option>
             
            </select>
          </div>
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student_id" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">Register</button>
          </div>
        </form>
        <div id="registration-message"></div>
      </div>
    </div>
  </section>
</body>
</html>
